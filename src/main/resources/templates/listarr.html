<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: rgb(41, 59, 59); color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; ">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="/">Spring boot</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar}">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/form}">Crear Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarr}">Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/formr}">Agregar Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listarPedidos}">Listar pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/formPedidos}">Agregar Pedido</a>
                    </li>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
    <div class="container">
        

        <br>

        <h1 th:text="${titulo}" class=" text-primary border border-secondary  " style="background-color: rgb(5, 5, 5);"></h1>

        <table class=" table table-striped"style="background-color: rgb(129, 158, 158);" >

            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Precio Compra</th>
                <th>Fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </thead>

            <tbody>
                <tr th:each="productos: ${productos}">
                    <td th:text="${productos.id}"></td><!-- ${} para variables en thymeleaf      @{/ejemplo} para url -->
                    <td th:text="${productos.nombre}"></td>
                    <td th:text="${productos.cantidad}"></td>
                    <td th:text="${productos.precioVenta}"></td>
                    <td th:text="${productos.precioCompra}"></td>
                    <td th:text="${productos.fecha}"></td>
                    <td ><a th:href= "@{/formr/} + ${productos.id}" class="btn btn-primary btn-xs " > Editar </a></td> <!-- agragando el formulario y cliente para mostrar en el  templete-->
                    <td ><a th:href= "@{/eliminarr/} + ${productos.id}" class="btn btn-warning btn-xs " onclick="return confirm('esta seguro de eliminar este registo')" > Eliminar </a></td> 
                </tr>
            </tbody>
   
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
